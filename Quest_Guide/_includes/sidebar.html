<aside id="sidebar-first" class="sidebar first" role="complementary">
    <div class="content">
        <h2>Quests</h2>
        <div class="menu-block-wrapper">
            <ul class="menu">
                {% for quest in site.data.quest_order %}
                    {% if quest.url == page.url %}
                        <li class="active">
                            <a href="{{quest.url}}" class = "active">{{quest.title}}</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{{quest.url}}">{{quest.title}}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</aside>
